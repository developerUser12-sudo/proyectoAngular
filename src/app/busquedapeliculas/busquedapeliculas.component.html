<form class="d-flex w-25" role="search">
    <input [(ngModel)]="nombre" name="nombre" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
    <button (click)="onButtonClick()" class="btn btn-outline-success" type="button">Buscar</button>
</form>
<div *ngIf="peliculas.length > 0">
    <ul>
      <li *ngFor="let pelicula of peliculas">
        {{ pelicula.Title }} ({{ pelicula.Year }})
      </li>
    </ul>
  </div>
