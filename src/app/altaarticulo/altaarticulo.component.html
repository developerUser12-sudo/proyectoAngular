<form (ngSubmit)="onSubmit()">
    Descripción: <input type="text" [(ngModel)]="articulo.descripcion" name="descripcion" required>
    Precio: <input type="number" [(ngModel)]="articulo.precio" name="precio" required>
    <button type="submit" class="btn btn-success">Agregar Artículo</button>
</form>
